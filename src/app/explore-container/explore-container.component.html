<div id="container">
  <strong>{{ name }}</strong>
  <!-- <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
  
  <ion-list *ngFor="let item of feriados">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{item.nombre}}</ion-card-title>
        <ion-card-subtitle>{{item.fecha | date : "dd-MM-yyyy"}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Contenido
      </ion-card-content>
    </ion-card>

  </ion-list>


</div>
